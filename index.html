<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kennemerland Surveillance - Home</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      text-align: center;
      padding: 2rem;
    }
    header {
      margin-bottom: 2rem;
    }
    .login-btn {
      background: #fff;
      color: #000;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
    }
    .mededeling-box {
      background: #111;
      padding: 1rem;
      border-radius: 8px;
      max-width: 600px;
      margin: 2rem auto;
      box-shadow: 0 0 10px #333;
    }
  </style>
</head>
<body>

<header>
  <h1>Welkom bij Kennemerland Surveillance</h1>
  <a class="login-btn" href="login.html">Inloggen</a>
</header>

<div class="mededeling-box" id="mededelingBox" style="display: none;">
  <h2>Laatste Mededeling</h2>
  <p id="mededelingText"></p>
</div>

<script>
  const mededeling = localStorage.getItem('laatsteMededeling');
  if (mededeling) {
    document.getElementById('mededelingText').textContent = mededeling;
    document.getElementById('mededelingBox').style.display = 'block';
  }
</script>

</body>
</html>
