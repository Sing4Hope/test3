<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kennemerland Surveillance - Dashboard</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }
    header {
      background: #111;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px #222;
    }
    nav a {
      color: #eee;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 1rem;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #fff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      color: #666;
      padding: 1rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Kennemerland Surveillance</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="nieuws.html">Nieuws</a>
    <a href="staff.html">Staff</a>
    <a href="sollicitatie.html">Sollicitatie</a>
    <a href="https://discord.gg/CqgYcHrg8P" target="_blank">Discord</a>
    <a href="#" onclick="logout(event)">Logout</a>
  </nav>
</header>

<main>
  <h2>Stuur een mededeling naar de Homepagina</h2>
  <textarea id="mededelingInput" placeholder="Typ je mededeling hier..."></textarea>
  <button onclick="verzendMededeling()">Verzend Mededeling</button>
</main>

<footer>
  &copy; 2025 Kennemerland Surveillance
</footer>

<script>
  function verzendMededeling() {
    const tekst = document.getElementById('mededelingInput').value.trim();
    if (tekst) {
      localStorage.setItem('laatsteMededeling', tekst);
      alert("Mededeling verzonden!");
      document.getElementById('mededelingInput').value = "";
    } else {
      alert("Typ eerst een mededeling.");
    }
  }

  function logout(e) {
    e.preventDefault();
    alert("Uitgelogd!");
    window.location.href = "index.html";
  }
</script>

</body>
</html>
