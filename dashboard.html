<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kennemerland Surveillance - Dashboard</title>
<style>
  body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  header {
    background: #111;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 5px #222;
  }
  header h1 {
    margin: 0;
    font-weight: 600;
  }
  nav a {
    color: #eee;
    text-decoration: none;
    margin-left: 20px;
    font-weight: 500;
    transition: color 0.3s ease;
  }
  nav a:hover {
    color: #fff;
    text-decoration: underline;
  }
  main {
    padding: 2rem;
  }
  section {
    max-width: 900px;
    margin: auto;
  }
  h2 {
    border-bottom: 2px solid #fff;
    padding-bottom: 0.5rem;
  }
  .diensten {
    margin-top: 1rem;
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
  }
  .dienst {
    background: #222;
    padding: 1rem 1.5rem;
    border-radius: 8px;
    flex: 1 1 120px;
    text-align: center;
    font-weight: 600;
    cursor: default;
    user-select: none;
    box-shadow: 0 0 8px #444;
    transition: box-shadow 0.3s ease;
  }
  .dienst.politie { background-color: #222; box-shadow: 0 0 8px #1E90FF; }
  .dienst.brandweer { background-color: #220000; box-shadow: 0 0 8px #FF3333; }
  .dienst.ambulance { background-color: #222200; box-shadow: 0 0 8px #FFD700; }
  .dienst.kmar { background-color: #001122; box-shadow: 0 0 8px #0000FF; }

  footer {
    text-align: center;
    padding: 1rem;
    font-size: 0.9rem;
    color: #666;
  }
  /* Animatie voor hover */
  .dienst:hover {
    box-shadow: 0 0 15px #fff;
  }
</style>
</head>
<body>

<header>
  <h1>Kennemerland Surveillance</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="nieuws.html">Nieuws</a>
    <a href="staff.html">Staff</a>
    <a href="sollicitatie.html">Sollicitatie</a>
    <a href="https://discord.gg/CqgYcHrg8P" target="_blank" rel="noopener noreferrer">Discord</a>
    <a href="index.html" onclick="logout(event)">Logout</a>
  </nav>
</header>

<main>
  <section>
    <h2>Welkom op het Dashboard</h2>
    <p>Hier zie je een overzicht van de beschikbare diensten binnen Kennemerland Surveillance.</p>

    <div class="diensten">
      <div class="dienst politie">Politie</div>
      <div class="dienst brandweer">Brandweer</div>
      <div class="dienst ambulance">Ambulance</div>
      <div class="dienst kmar">KMar</div>
    </div>
  </section>
</main>

<footer>
  &copy; 2025 Kennemerland Surveillance
</footer>

<script>
  function logout(event) {
    event.preventDefault();
    // Hier kun je eventueel sessies of tokens verwijderen als je die gebruikt
    alert("Uitgelogd!");
    window.location.href = "index.html";
  }
</script>

</body>
</html>
